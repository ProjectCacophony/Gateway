include:
  - project: 'Cacophony/gitlab-ci'
    ref: master
    file: '/go-service.yml'
  - project: 'Cacophony/gitlab-ci'
    ref: master
    file: '/sentry.yml'
  - project: 'Cacophony/gitlab-ci'
    ref: master
    file: '/notify.yml'
  - project: 'Cacophony/gitlab-ci'
    ref: master
    file: '/gke-deploy.yml'

variables:
  DEPLOYMENT_NAME: "gateway"

stages:
  - Prepare
  - Image
  - Release
  - Staging
  - Finalise Staging

Go Lint:
  stage: Prepare
  extends: .Go Service - Go Lint

Go Build:
  stage: Prepare
  extends: .Go Service - Binary Build

Docker Build:
  stage: Image
  extends: .Go Service - Docker Build

Docker Release:
  stage: Release
  extends: .Go Service - Docker Release

Sentry Release:
  stage: Release
  extends: .Sentry - Sentry Release

Deploy:
  stage: Staging
  extends: .Go Service - Deploy Staging

Deploy to GKE:
  stage: Staging
  extends: .GKE - Command Base
  script:
  - k8s/render.sh
  - kubectl apply -f k8s/manifest.yaml
  - kubectl rollout status deployment.v1.apps/${DEPLOYMENT_NAME}

Sentry Deploy:
  stage: Finalise Staging
  extends: .Sentry - Sentry Deploy
  variables:
    SENTRY_ENV: "staging"

Notify Success:
  stage: Finalise Staging
  extends: .Notify - Success
  variables:
    DEPLOYMENT_ENV: "Staging"

Notify Error:
  stage: Finalise Staging
  extends: .Notify - Error
  variables:
    DEPLOYMENT_ENV: "Staging"
